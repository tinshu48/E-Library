<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> Book-Hook </title>
    <meta name="description" content="Book-Hook">
    <meta name="keywords" content="Book-Hook Library">
    <meta name="author" content="Brajesh Jha">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <script src="js/modernizr-2.6.2.min.js"></script>

    <style>
        .btn {
            background-color: DodgerBlue;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
        }

        .btn:hover {
            background-color: RoyalBlue;
            color: white;
        }
    </style>
</head>

<body id="body">

    <div id="preloader">
        <img src="img/preloader.gif" alt="Preloader">
    </div>

    <br><br>
    <section id="books" class="books">
        <div class="container">
            <div class="row">

                <div class="sec-title text-center mb50 wow bounceInDown animated" data-wow-duration="500ms">
                    <h2 style="cursor: context-menu;"> Computer Science Engineering </h2>
                    <div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
                </div>

                <div class="col-md-4 wow fadeInLeft" data-wow-duration="500ms">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fa fa-book fa-2x"></i>
                        </div>

                        <div class="service-desc">
                            <a href="" class="types">
                                <h3> Introduction to Algorithms </h3>
                            </a>
                            <img src="img/Introduction to Algorithms.jpg" width="100%" height="100%"><br><br>
                            <p>
                                Thomas H. Cormen, Charles E. Leiserson, Ronald Rivest, Clifford Stein, 1989
                            </p><br>

                            <a href="" target="blank">
                                <h3 class="btn" style="width:60%; color: white;">Download <i class="fa fa-download"></i></h3>
                            </a>
                            <br><br><br>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="500ms">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fa fa-book fa-2x"></i>
                        </div>

                        <div class="service-desc">
                            <a href="" class="types">
                                <h3> Let Us C </h3>
                            </a>
                            <img src="img/Let Us C.jpg" width="100%" height="100%"><br><br>
                            <p>
                                Yashavant Kanetkar, 2004
                            </p><br>
                            <a href="" target="blank">
                                <h3 class="btn" style="width:60%; color: white;">Download <i class="fa fa-download"></i></h3>
                            </a>
                            <br><br><br>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 wow fadeInRight" data-wow-duration="500ms" data-wow-delay="900ms">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fa fa-book fa-2x"></i>
                        </div>
                        <div class="service-desc">
                            <a href="" class="types">
                                <h3> Code Complete </h3>
                            </a>
                            <img src="img/Code Complete.jpg" width="100%" height="100%"><br><br>
                            <p>
                                Steve McConnell, 1993
                            </p><br>
                            <a href="" target="blank">
                                <h3 class="btn" style="width:60%; color: white;">Download <i class="fa fa-download"></i></h3>
                            </a>
                            <br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-1.11.1.min.js"></script>

    <script src="js/jquery.singlePageNav.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/jquery.fancybox.pack.js"></script>

    <script src="js/jquery.mixitup.min.js"></script>

    <script src="js/jquery.parallax-1.1.3.js"></script>

    <script src="js/jquery-countTo.js"></script>

    <script src="js/jquery.appear.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>

    <script src="js/jquery.easing.min.js"></script>

    <script src="js/custom.js"></script>

</body>

</html>
